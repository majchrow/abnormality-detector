<div>
  <mat-card class="setting-card">
    <mat-card-header style="justify-content: center">
      <mat-card-title style="text-align: center;">
        <h2>Settings</h2>
        <h3>Meeting: {{ meeting.title }}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div fxLayout="row wrap" class="card-deck-container mat-elevation-z4">
          <div fxFlex="50%">
            <mat-form-field class="example-full-width">
              <mat-label>Meeting duration</mat-label>
              <input matInput placeholder="0">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Maximum number of participant</mat-label>
              <input matInput placeholder="0">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Expected number of participant</mat-label>
              <input matInput placeholder="0">
            </mat-form-field>
          </div>
          <div fxFlex="50%">
            <div class="setting-toogle-div" *ngFor="let entry of config | keyvalue">
              <!--              <mat-form-field>-->

              <mat-slide-toggle class="setting-toogle"
                                color="warn"
                                (change)="onChange(entry.key)"
                                [checked]="entry.value">
              </mat-slide-toggle>
              {{ entry.key }}
              <!--              </mat-form-field>-->

            </div>
          </div>

        </div>
      </form>
      <mat-card-actions>
        <div fxFlex></div>
        <button class="save-button"
                mat-flat-button
                color="primary"
                (click)="save()"
        >
          Save changes <i class="app-icon-medium fa fa-save fa-2x"></i>
        </button>
        <div fxFlex></div>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
